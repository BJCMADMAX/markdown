<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notebook</title>
    <script src="../vue.js"></script>
    <script src="http://unpkg.com/marked"></script>
    <style>
        body {
            margin: 0;
        }

        #notebook {
            display: flex;
            flex-direction: row-reverse;
        }

        .notebook,
        .input,
        .preview {
            border: 0px solid red;
            height: 1000px;
        }

        .notebook {
            background-color: rgba(199, 122, 122, 0.452);
            width: 20%;
            position: absolute;
            left: 0%;
            top: 0%;
        }

        .input {
            background-color: rgb(118, 231, 118);
            width: 40%;
            position: absolute;
            left: 20%;
            top: 0%;
        }

        .preview {
            background-color: rgb(49, 202, 202);
            width: 60%;
            position: absolute;
            left: 60%;
            top: 0%;

        }
    </style>
</head>

<body>
    <div id="notebook">
        <div class="notebook">
            <button v-on:click="addNote">Add notes</button>
        </div>
        <div class="input">
            <textarea v-model="content"></textarea>
        </div>
        <div class="preview" v-html="markdownPreview">
        </div>
    </div>

    <script>
        // const html=marked('#hello')
        // console.log(html)
        // const html_strong=marked('**notice**')
        // console.log(html_strong)
        var vm = new Vue({
            el: '#notebook',
            data: {
                content: '',
                notes:[],
            },
            computed: {
                markdownPreview() {
                    return marked(this.content)
                }
            },
            watch: {
                content(val, oldval) {
                    console.log("new: ", val, "old", oldval)
                    localStorage.setItem('content', val)
                }
            },
            created() {
                this.content = localStorage.getItem('content')
            },

            methods:{
                addNote(){
                    console.log("add note is called")
                    const time=Date.now()
                    // console.log(String(time))
                    const note={
                        id:String(time),
                        title:'New note'+(this.note.length+1),
                        content:'**Hi**',
                        created:time,
                        favorite:false,
                    }
                    this.notes.push(note)
                }
            }
        })
    </script>
</body>

</html>
